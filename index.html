<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genious Gem</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="m-8">
  <header>
    <!-- Optional navbar -->
  </header>

  <main>
    <div class="flex flex-col md:flex-row">
      <div class="flex gap-4 flex-wrap">

        <!-- Card 1: Triangle Area -->
        <div class="card bg-base-100 w-96 shadow-sm">
          <figure>
            <img src="images/triangle.png" alt="Triangle" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Triangle Area Calculator</h2>
            <p>Area = 0.5 × base × height</p>
            <div class="flex items-center gap-2">
              <input id="triangle-base" type="number" placeholder="Base (b)" class="input input-bordered w-full" />
              <span>cm</span>
            </div>
            <div class="flex items-center gap-2 mt-2">
              <input id="triangle-height" type="number" placeholder="Height (h)" class="input input-bordered w-full" />
              <span>cm</span>
            </div>
            <div class="card-actions mt-4">
              <button onclick="triangle_calc()" class="btn btn-primary w-full">Calculate</button>
            </div>
            <p id="result" class="mt-2 text-success font-semibold">Area: <span id="triangle_result"></span><span>cm</span><sup>2</sup></p>
          </div>
        </div>

        <!-- Card 2: Placeholder -->
        <div class="card bg-base-100 w-96 shadow-sm">
          <figure>
            <img src="images/rectangle.png" alt="Placeholder" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle Area Calculator</h2>
            <p>Area = width x height </p>
            <div class="flex items-center gap-2 mt-2">
              <input id="recangle-width" type="number" placeholder="width (w)" class="input input-bordered w-full" />
              <span>cm</span>
            </div>
            <div class="flex items-center gap-2 mt-2">
              <input id="recangle-height" type="number" placeholder="Height (h)" class="input input-bordered w-full" />
              <span>cm</span>
            </div>
  
              <div class="card-actions mt-4">
                <button onclick="triangle_calc()" class="btn btn-primary w-full">Calculate</button>
              </div>
              <p id="result" class="mt-2 text-success font-semibold">Area: <span id="triangle_result"></span><span>cm</span><sup>2</sup></p>
           
          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="scripts/triangle.js"> </script>
</body>
</html>
